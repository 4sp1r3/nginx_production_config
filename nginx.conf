worker_processes    auto;

events { worker_connections 1024; }

http {
    default_type  application/octet-stream;

    # Buffers
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Conection Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;


    # Encoding with gzip
    gzip                on;
    gzip_disable        "msie6";
    gzip_vary           on;
    gunzip              on;
    gzip_proxied        any;
    gzip_comp_level     9;
    gzip_buffers        16 8k;
    gzip_http_version   1.1;
    gzip_min_length     1000;
    gzip_types          text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript;


    # Rate Limiting based on zone for 10m (1,60,000 stored IP addresses) and for each unique IP 30 requests per second
    limit_req_zone $binary_remote_addr zone=adaptratelimit:10m rate=30r/s;

    upstream apigateway {
        server apigateway:8080;
    }

    upstream server_ui {
        server server_ui:4000;
    }

    upstream kibana {
        server kibana:5601;
    }

    server {
        listen 80 default_server;

        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        underscores_in_headers on;

        ssl on;
        ssl_certificate /root/certs/adapt.crt;
        ssl_certificate_key /root/certs/adapt.key;
        ssl_session_cache shared:SSL:5m; # holds approx 4000 sessions
        ssl_session_timeout 24h; # 1 hour during which sessions can be re-used.
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_buffer_size 8k;

        # security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # . files
        location ~ /\.(?!well-known) {
            deny all;
        }

        location /v1/ {
            limit_req          zone=adaptratelimit burst=30 nodelay;
            limit_req_log_level warn;
            proxy_pass         http://apigateway;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name; 
            
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;

            if ($request_method = OPTIONS ) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET,POST,OPTIONS,PUT,DELETE,PATCH";
                add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept, refresh_token";
                add_header Access-Control-Allow-Credentials "true";
                add_header 'Access-Control-Max-Age' 1728000;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                add_header Cache-Control 'max-age=0';
                return 204;
            }
        }

        location / {
            proxy_pass         http://server_ui;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;

            expires 30d;
            gzip_static on;
            sendfile on;
            gzip on;
            gzip_disable "msie6";
            gzip_vary on;
            gunzip on;
            gzip_comp_level 9;
            gzip_buffers 16 8k;
            gzip_http_version 1.1;
            gzip_min_length 1000;
            gzip_proxied expired no-cache no-store private auth;
            gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript image/png image/svg+xml image/x-icon image/jpeg font/woff font/woff2;


            if ($request_method = OPTIONS ) {
                add_header "Access-Control-Allow-Origin" "*";
                add_header "Vary" "Origin";
                add_header Access-Control-Allow-Methods "GET,POST,OPTIONS,PUT,DELETE,PATCH";
                add_header Access-Control-Allow-Headers "*";
                add_header Access-Control-Allow-Credentials "true";
                add_header 'Access-Control-Max-Age' 1728000;
                add_header Content-Length 0;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Cache-Control 'max-age=0';
                return 204;
            }
        }

        location /kibana/ {
            proxy_pass         http://kibana;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;

            gzip on;
            gzip_proxied any;
            gzip_types text/plain	application/javascript application/x-javascript	text/javascript	text/xml text/css	application/json application/font-woff application/octet-stream;
            gzip_disable "MSIE [1-6]\.";
            gzip_min_length 1000;
            gzip_vary on;

            if ($request_method = OPTIONS ) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET,POST,OPTIONS,PUT,DELETE,PATCH";
                add_header Access-Control-Allow-Headers 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
                add_header Access-Control-Allow-Credentials "true";
                add_header 'Access-Control-Max-Age' 1728000;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                add_header Cache-Control 'max-age=0';
                return 204;
            }
        }
    }
}
